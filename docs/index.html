  <script src="https://cdn.redocly.com/redoc/v2.5.0/bundles/redoc.standalone.js"></script>
  <script>
    // RedoclyがAPIドキュメントをレンダリングするコンテナ要素
    var container = document.getElementById('redoc');
    
    // Redoclyを初期化し、swagger.yamlを読み込むように設定
    // swagger.yamlファイルがこのHTMLと同じディレクトリにあることを想定しています
    Redoc.init('swagger.yaml', {
      // オプションはここに記述できます (例: scrollYOffset: 50, expandResponses: '200')
      // あなたの元のHTMLにあった埋め込みのデータは不要になります
    }, container);
  </script>

</body>
</html>
